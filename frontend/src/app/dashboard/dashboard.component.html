<div class="dashboard">
  <h1 id="heading-dashboard">Dashboard</h1>

  <table class="table table-vertical">
    <tbody>
      <tr>
        <th>Email</th>
        <td id="user-email">{{ user.email }}</td>
      </tr>

      <tr>
        <th>Display name</th>
        <td id="user-display-name">{{ user.displayName }}</td>
      </tr>

      <tr>
        <th>Phone number</th>
        <td id="user-phone">{{ user.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
